<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life - Minecraft Style</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #2c2c2c;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        h1 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #canvas {
            border: 3px solid #666;
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4a4a4a;
            color: #fff;
            border: 2px solid #666;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #5a5a5a;
            border-color: #888;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            width: 150px;
        }
        
        .info {
            margin-top: 15px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>üéÆ Jeu de la Vie de Conway - Edition Minecraft</h1>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <button id="startBtn">‚ñ∂Ô∏è D√©marrer</button>
        <button id="stopBtn">‚è∏Ô∏è Pause</button>
        <button id="clearBtn">üóëÔ∏è Effacer</button>
        <button id="randomBtn">üé≤ Al√©atoire</button>
        <div class="speed-control">
            <label>Vitesse:</label>
            <input type="range" id="speedSlider" min="1" max="20" value="10">
            <span id="speedValue">10</span>
        </div>
    </div>
    
    <div class="info">
        <p>Cliquez sur la grille pour cr√©er/supprimer des cellules vivantes</p>
        <p>G√©n√©ration: <span id="generation">0</span> | Cellules vivantes: <span id="alive">0</span></p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const CELL_SIZE = 16;
        const COLS = 50;
        const ROWS = 40;
        
        canvas.width = COLS * CELL_SIZE;
        canvas.height = ROWS * CELL_SIZE;
        
        let grid = [];
        let running = false;
        let generation = 0;
        let speed = 10;
        let intervalId = null;
        
        // Charger les textures
        const grassTexture = new Image();
        const dirtTexture = new Image();
        let texturesLoaded = 0;
        
        grassTexture.src = 'https://raw.githubusercontent.com/Bloxdy/texture-packs/main/default/textures/grass_top.png';
        dirtTexture.src = 'https://raw.githubusercontent.com/Bloxdy/texture-packs/main/default/textures/dirt.png';
        
        grassTexture.onload = () => {
            texturesLoaded++;
            if (texturesLoaded === 2) init();
        };
        
        dirtTexture.onload = () => {
            texturesLoaded++;
            if (texturesLoaded === 2) init();
        };
        
        function init() {
            grid = createEmptyGrid();
            draw();
        }
        
        function createEmptyGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let aliveCount = 0;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    
                    if (grid[row][col]) {
                        ctx.drawImage(grassTexture, x, y, CELL_SIZE, CELL_SIZE);
                        aliveCount++;
                    } else {
                        ctx.drawImage(dirtTexture, x, y, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
            
            document.getElementById('alive').textContent = aliveCount;
        }
        
        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (grid[newRow][newCol]) count++;
                    }
                }
            }
            return count;
        }
        
        function nextGeneration() {
            const newGrid = createEmptyGrid();
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const neighbors = countNeighbors(row, col);
                    const isAlive = grid[row][col];
                    
                    if (isAlive && (neighbors === 2 || neighbors === 3)) {
                        newGrid[row][col] = true;
                    } else if (!isAlive && neighbors === 3) {
                        newGrid[row][col] = true;
                    }
                }
            }
            
            grid = newGrid;
            generation++;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        function start() {
            if (running) return;
            running = true;
            intervalId = setInterval(nextGeneration, 1000 / speed);
        }
        
        function stop() {
            running = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
        
        function clear() {
            stop();
            grid = createEmptyGrid();
            generation = 0;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        function randomize() {
            stop();
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = Math.random() > 0.7;
                }
            }
            generation = 0;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                grid[row][col] = !grid[row][col];
                draw();
            }
        });
        
        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('stopBtn').addEventListener('click', stop);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            speed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = speed;
            if (running) {
                stop();
                start();
            }
        });
    </script>
</body>
</html>
