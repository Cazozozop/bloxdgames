<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Conway's Game of Life - but its bloxd :P</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            touch-action: none;
        }
        
        #canvasContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }
        
        #canvas {
            border: 3px solid rgba(255,255,255,0.3);
            cursor: crosshair;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border-radius: 8px;
            background: #000;
            touch-action: none;
        }
        
        .controls {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .control-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        
        button {
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            flex: 1;
            min-width: 100px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            font-size: 13px;
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .stat-item {
            display: flex;
            gap: 6px;
        }
        
        .stat-label {
            opacity: 0.8;
        }
        
        .stat-value {
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            button {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 80px;
            }
            
            .controls {
                padding: 12px;
                gap: 10px;
            }
            
            .slider-group {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <div class="control-row">
            <button id="startBtn">‚ñ∂Ô∏è Start</button>
            <button id="stopBtn">‚è∏Ô∏è Pause</button>
            <button id="clearBtn">üóëÔ∏è Clear</button>
            <button id="randomBtn">üé≤ Random</button>
        </div>
        
        <div class="control-row">
            <div class="slider-group">
                <div class="slider-header">
                    <span>Speed</span>
                    <span id="speedValue">10x</span>
                </div>
                <input type="range" id="speedSlider" min="-2" max="50" value="10" step="0.25">
            </div>
            
            <div class="slider-group">
                <div class="slider-header">
                    <span>Grid Size</span>
                    <span id="sizeValue">50x40</span>
                </div>
                <input type="range" id="sizeSlider" min="20" max="100" value="50">
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Generation:</span>
                <span class="stat-value" id="generation">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Alive:</span>
                <span class="stat-value" id="alive">0</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        const CELL_SIZE = 16;
        let COLS = 50;
        let ROWS = 40;
        
        let grid = [];
        let running = false;
        let generation = 0;
        let speed = 10;
        let intervalId = null;
        let isDrawing = false;
        let drawValue = true;
        
        const grassTexture = new Image();
        const dirtTexture = new Image();
        let texturesLoaded = 0;
        
        grassTexture.src = 'https://raw.githubusercontent.com/Bloxdy/texture-packs/main/default/textures/grass_top.png';
        dirtTexture.src = 'https://raw.githubusercontent.com/Bloxdy/texture-packs/main/default/textures/dirt.png';
        
        grassTexture.onload = () => {
            texturesLoaded++;
            if (texturesLoaded === 2) init();
        };
        
        dirtTexture.onload = () => {
            texturesLoaded++;
            if (texturesLoaded === 2) init();
        };
        
        function init() {
            resizeCanvas();
            grid = createEmptyGrid();
            draw();
        }
        
        function resizeCanvas() {
            const container = document.getElementById('canvasContainer');
            const maxWidth = container.clientWidth - 20;
            const maxHeight = container.clientHeight - 20;
            
            const targetWidth = COLS * CELL_SIZE;
            const targetHeight = ROWS * CELL_SIZE;
            
            const scale = Math.min(1, Math.min(maxWidth / targetWidth, maxHeight / targetHeight));
            
            canvas.width = COLS * CELL_SIZE;
            canvas.height = ROWS * CELL_SIZE;
            canvas.style.width = (targetWidth * scale) + 'px';
            canvas.style.height = (targetHeight * scale) + 'px';
        }
        
        function createEmptyGrid() {
            return Array(ROWS).fill(null).map(() => Array(COLS).fill(false));
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            let aliveCount = 0;
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const x = col * CELL_SIZE;
                    const y = row * CELL_SIZE;
                    
                    if (grid[row][col]) {
                        ctx.drawImage(grassTexture, x, y, CELL_SIZE, CELL_SIZE);
                        aliveCount++;
                    } else {
                        ctx.drawImage(dirtTexture, x, y, CELL_SIZE, CELL_SIZE);
                    }
                }
            }
            
            document.getElementById('alive').textContent = aliveCount;
        }
        
        function countNeighbors(row, col) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue;
                    
                    const newRow = row + i;
                    const newCol = col + j;
                    
                    if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                        if (grid[newRow][newCol]) count++;
                    }
                }
            }
            return count;
        }
        
        function nextGeneration() {
            const newGrid = createEmptyGrid();
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const neighbors = countNeighbors(row, col);
                    const isAlive = grid[row][col];
                    
                    if (isAlive && (neighbors === 2 || neighbors === 3)) {
                        newGrid[row][col] = true;
                    } else if (!isAlive && neighbors === 3) {
                        newGrid[row][col] = true;
                    }
                }
            }
            
            grid = newGrid;
            generation++;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        function start() {
            if (running) return;
            running = true;
            intervalId = setInterval(nextGeneration, 1000 / speed);
        }
        
        function stop() {
            running = false;
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }
        
        function clear() {
            stop();
            grid = createEmptyGrid();
            generation = 0;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        function randomize() {
            stop();
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = Math.random() > 0.7;
                }
            }
            generation = 0;
            document.getElementById('generation').textContent = generation;
            draw();
        }
        
        function getCellFromEvent(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let x, y;
            if (e.touches) {
                x = (e.touches[0].clientX - rect.left) * scaleX;
                y = (e.touches[0].clientY - rect.top) * scaleY;
            } else {
                x = (e.clientX - rect.left) * scaleX;
                y = (e.clientY - rect.top) * scaleY;
            }
            
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            
            return { row, col };
        }
        
        function handleDrawStart(e) {
            e.preventDefault();
            isDrawing = true;
            const { row, col } = getCellFromEvent(e);
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                drawValue = !grid[row][col];
                grid[row][col] = drawValue;
                draw();
            }
        }
        
        function handleDrawMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const { row, col } = getCellFromEvent(e);
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                grid[row][col] = drawValue;
                draw();
            }
        }
        
        function handleDrawEnd(e) {
            e.preventDefault();
            isDrawing = false;
        }
        
        canvas.addEventListener('mousedown', handleDrawStart);
        canvas.addEventListener('mousemove', handleDrawMove);
        canvas.addEventListener('mouseup', handleDrawEnd);
        canvas.addEventListener('mouseleave', handleDrawEnd);
        
        canvas.addEventListener('touchstart', handleDrawStart);
        canvas.addEventListener('touchmove', handleDrawMove);
        canvas.addEventListener('touchend', handleDrawEnd);
        canvas.addEventListener('touchcancel', handleDrawEnd);
        
        document.getElementById('startBtn').addEventListener('click', start);
        document.getElementById('stopBtn').addEventListener('click', stop);
        document.getElementById('clearBtn').addEventListener('click', clear);
        document.getElementById('randomBtn').addEventListener('click', randomize);
        
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            speed = val < 0 ? Math.pow(2, val) : val;
            document.getElementById('speedValue').textContent = speed < 1 ? speed.toFixed(2) + 'x' : speed + 'x';
            if (running) {
                stop();
                start();
            }
        });
        
        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            const size = parseInt(e.target.value);
            COLS = size;
            ROWS = Math.round(size * 0.8);
            document.getElementById('sizeValue').textContent = COLS + 'x' + ROWS;
            stop();
            resizeCanvas();
            grid = createEmptyGrid();
            generation = 0;
            document.getElementById('generation').textContent = generation;
            draw();
        });
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });
    </script>
</body>
</html>
